# ISO styles

# Default
# White space
style.iso.0=fore:#000000
style.iso.32=
# Comment: ;
style.iso.1=$(colour.code.comment.line),$(font.code.comment.line)
# Number
style.iso.2=$(colour.number)
# Double quoted string
style.iso.3=$(colour.string)
# Messages string
style.iso.4=$(colour.char)
# End of line where string is not closed
style.iso.5=fore:#000000,back:#E0C0E0,eolfilled
# Operators
style.iso.6=$(colour.operator)
# Identifier (used for detecting keywords leave as default)
style.iso.7=
# base language keywords
style.iso.8=$(colour.keyword)
# parameters keywords
style.iso.9=fore:#0080F0
#user keywords
style.iso.10=fore:#804080
#g-codes
style.iso.11=$(colour.keyword)
# Preprocessor
style.iso.12=$(colour.preproc)
# Variabili shared
style.iso.13=fore:#FF8000
# Labels
style.iso.14=fore:#404040
# Braces are only matched in operator style
braces.iso.style=6
