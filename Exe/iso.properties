keywords.$(file.patterns.iso.like)=$(keywordclass.iso.base)

# keywords2 is for highlighting parameters of G-Code functions
keywords2.$(file.patterns.iso.like)=A ANG AR B C CHA D DE DEA DEB DEE DH DR DRA DRB E EA EB EC EI EJ EK EP EQ ER \
  F FR FW G H I IA IB J JA JB K L LEN M N NI NR NRA NRB O P Q R RAD RR RW S T U V W WE WI X Y Z

# keywords3 is for user keywords
#CPP doxygen
keywords3.$(file.patterns.iso.like)=SOIAME

