# Define SciTE settings for ISO/DIS 6983 (ESAGV extension:  PGM, CFU, CFS, CFM, CFD  files)
#Originnaly by Paolo Carboni pcarboni@esagv.it 2010

# pgm differs in header from other files, maybe for future considerations
file.patterns.iso=*.pgm
file.patterns.cfs=*.cfu;*.cfs;*.cfm;*.cfd
file.patterns.iso.like=$(file.patterns.iso);$(file.patterns.cfs)

shbang.tcc=pgm
shbang.tinycc=pgm

filter.iso=ISO (pgm cfu cfs cfm cfd)|$(file.patterns.iso.like)|

lexer.$(file.patterns.iso)=iso
lexer.$(file.patterns.cfs)=iso

